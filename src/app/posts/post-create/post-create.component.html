<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
      <mat-form-field>
          <input
          matInput
          type="text"
          formControlName="title"
          placeholder="Post Title"
         >
          <mat-error *ngIf="form.get('title').invalid">Please enter a new title</mat-error>
      </mat-form-field>
      <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
        <input type="file" #filePicker (change)="onImagePicked($event)">
      </div>
      <div class="image-preview">
        <img [src]="imagePreview" [alt]="form.value.title" *ngIf="imagePreview && imagePreview !== ''  && form.get('image').valid">
      </div>
       <mat-form-field>
            <textarea
            rows="4"
            matInput
            formControlName="content"
            placeholder="Post Content"
            ></textarea>
            <mat-error *ngIf="form.get('content').invalid">Please enter a new content</mat-error>
          </mat-form-field>
          <button
          color="primary"
          mat-raised-button
          type="submit"
          >Save Post</button>
  </form>

</mat-card>
